{% extends "index.html" %}
{% load static %}
{% block ProjectManeiro_content %}

<h2>Login</h2>
<hr></hr>

{% if form.errors %}
<p style="color: red">Combinación de usuario y contraseña incorrecta, intenta de nuevo.</p>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <a class="btn2 btn-warning" href="{% url 'user:user-register' %}" >Registrarse</a>
    <button class="btn btn-azul" type="submit">Iniciar Sesión</button>
</form>

{% endblock %}
